<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualtour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles.css">
    <style>
        /* Custom font styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        /* Custom scrollbar styles */
        #location-sidebar::-webkit-scrollbar,
        #thumbnail-container::-webkit-scrollbar {
            width: 6px;
        }
        #location-sidebar::-webkit-scrollbar-track,
        #thumbnail-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #location-sidebar::-webkit-scrollbar-thumb,
        #thumbnail-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        #location-sidebar::-webkit-scrollbar-thumb:hover,
        #thumbnail-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        /* Transitions for gallery */
        #background-image, #main-image {
            transition: opacity 0.5s ease-in-out;
        }
        #review-box {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .star {
            cursor: pointer;
            transition: color 0.2s;
        }
    </style>
</head>
<body class="bg-gray-900 text-white w-full relative isolate">
    <div class="absolute inset-0 -z-10">
        <div class="absolute inset-0 bg-black/70 z-10"></div>
        <img src="" alt="Background Pantai" id="background-image" class="h-full w-full object-cover">
    </div>
    <header class="absolute top-0 left-0 right-0 z-20">
     <nav class="container mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
        <div class="flex lg:flex-1 items-center gap-x-4">
             <a href="javascript:history.back()" class="p-2 rounded-full hover:bg-white/10 transition-colors" aria-label="Kembali">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </a>
            <a href="index.html" class="text-2xl font-bold font-playfair">
                Pantai Temajuk
            </a>
        </div>
        <div class="flex lg:hidden">
            <button id="hamburger-button" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-100">
                <span class="sr-only">Menu Utama</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="index.html" class="text-lg font-semibold leading-6 hover:text-amber-300 transition-colors">Home</a>
            <a href="gallery.html" class="text-lg font-semibold leading-6 text-amber-400 hover:text-amber-300 transition-colors">Gallery</a>
            <a href="about.html" class="text-lg font-semibold leading-6 hover:text-amber-300 transition-colors">About</a>
            <a href="help.html" class="text-lg font-semibold leading-6  hover:text-amber-300 transition-colors">Help</a>
        </div>
     </nav>
      <div id="mobile-menu" class="hidden" role="dialog" aria-modal="true"><div id="menu-overlay" class="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm transition-opacity duration-300 ease-in-out opacity-0"></div><div id="menu-panel" class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10 transform translate-x-full transition-transform duration-300 ease-in-out"><div class="flex items-center justify-between"><a href="index.html" class="text-2xl font-bold font-playfair">Temajuk</a><button id="close-button" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-300"><span class="sr-only">Tutup menu</span><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg></button></div><div class="mt-6 flow-root"><div class="my-6 divide-y divide-gray-500/25"><div class="space-y-2 py-6"><a href="index.html" class="block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-800">Home</a><a href="gallery.html" class="block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-amber-400">Gallery</a><a href="about.html" class="block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-800">About</a><a href="help.html" class="block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-800">Help</a><a href="#" class="block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-800">Exit</a></div></div></div></div></div>
    </header>

     <main class="relative pt-32 pb-16">
        <div class="container mx-auto max-w-7xl px-6 lg:px-8">
            <div class="flex justify-end mb-4">
                 <a href="#" class="inline-flex items-center gap-x-2 rounded-md bg-white/10 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-white/20"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg>View Map</a>
            </div>
            <div class="flex flex-col lg:flex-row gap-8">

                <div class="lg:w-2/3 bg-black/30 backdrop-blur-sm rounded-xl p-4 md:p-8 flex flex-col">
                    <div class="mb-4 rounded-lg overflow-hidden">
                        <img id="main-image" src="" alt="Tampilan utama lokasi" class="w-full h-64 md:h-80 object-cover">
                    </div>
                    <div class="flex-grow">
                        <h1 id="main-title" class="font-playfair text-3xl md:text-4xl font-bold text-amber-400"></h1>
                        <p id="main-description" class="mt-4 text-base md:text-lg leading-7 text-gray-300"></p>
                    </div>

                    <div class="mt-6 mb-8 flex items-center gap-x-4">
                        <a href="" id="source_link" class="rounded-md bg-amber-500 px-8 py-3 text-lg font-semibold text-white shadow-sm hover:bg-amber-600 transition-transform transform hover:scale-105">
                            Explore
                        </a>
                        <button id="review-button" type="button" class="rounded-md bg-white/10 px-8 py-3 text-lg font-semibold text-white shadow-sm hover:bg-white/20 transition-colors">
                            Ulasan
                        </button>
                    </div>

                    <div class="mt-auto pt-6 border-t border-white/10">
                         <div id="thumbnail-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 max-h-24 overflow-y-auto pr-2"></div>
                    </div>
                </div>

                <div id="location-sidebar" class="lg:w-1/3 space-y-4 max-h-96 overflow-y-auto pr-2"></div>
            </div>
        </div>
    </main>
    
    <div id="review-box" class="hidden fixed bottom-8 right-8 w-96 bg-gray-900/80 backdrop-blur-lg shadow-2xl rounded-lg p-6 z-40 transform scale-95 opacity-0">
        <div class="flex justify-between items-center mb-4">
            <h2 class="font-playfair text-2xl font-bold text-amber-400">Beri Ulasan</h2>
            <button id="close-review-box" class="p-2 rounded-full hover:bg-white/10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <p class="text-sm mb-4 text-gray-300">Bagikan pengalaman Anda tentang <strong id="review-location-name" class="font-semibold"></strong>.</p>
        <form id="review-form" class="space-y-3">
            <div>
                <label for="name" class="sr-only">Nama Anda</label>
                <input type="text" name="name" id="name" required placeholder="Nama Anda" class="block w-full rounded-md border-gray-600 bg-white/10 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm text-white p-2 placeholder-gray-400">
            </div>
            <div>
                <label class="sr-only">Rating</label>
                <div id="star-rating" class="flex items-center text-3xl text-gray-500"></div>
                <input type="hidden" name="rating" id="rating-value" value="0">
            </div>
            <div>
                <label for="review" class="sr-only">Ulasan Anda</label>
                <textarea id="review" name="review" rows="3" required placeholder="Tulis ulasan Anda di sini..." class="block w-full rounded-md border-gray-600 bg-white/10 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm text-white p-2 placeholder-gray-400"></textarea>
            </div>
            <button type="submit" class="w-full rounded-md bg-amber-500 px-6 py-2.5 text-base font-semibold text-white shadow-sm hover:bg-amber-600 transition-transform transform hover:scale-105">Kirim</button>
        </form>
    </div>
    <script src="./src/script.js"></script>
    <script src="./src/gallery.js"></script>
</body>
</html>

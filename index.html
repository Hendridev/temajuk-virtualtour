<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualtour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body class="bg-gray-900 text-white w-full h-screen relative isolate overflow-x-hidden">
    <div class="absolute inset-0 -z-10">
        <div class="absolute inset-0 bg-gray-600/30 z-10"></div>
        <img src="./resources/logo/background.png" 
             alt="Background Pantai Temajuk" 
             class="h-full w-full object-cover">
    </div>
    <header class="absolute top-0 left-0 right-0 z-20">
    <!-- navbar -->
     <nav class="container mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
        <div class="flex lg:flex-1">
            <a href="" class="-m-15 p-15 text-2xl font-bold font-playfair">
                Pantai Temajuk
            </a>
        </div>
        <div class="flex lg:hidden">
            <button id="hamburger-button" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-100">
                <span class="sr-only">Menu Utama</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="index.html" class="text-lg font-semibold leading-6 text-amber-400">Home</a>
            <a href="gallery.html" class="text-lg font-semibold leading-6 hover:text-amber-300 transition-colors">Gallery</a>
            <a href="about.html" class="text-lg font-semibold leading-6 hover:text-amber-300 transition-colors">About</a>
            <a href="help.html" class="text-lg font-semibold leading-6 hover:text-amber-300 transition-colors">Help</a>
        </div>
     </nav>
     <!-- navbar end -->
     <!-- mobile -->
      <div id="mobile-menu" class="hidden" role="dialog" aria-modal="true">
        <div id="menu-overlay" class="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm transition-opacity duration-300 ease-in-out opacity-0"></div>
        <div id="menu-panel" class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10 transform translate-x-full trainsition-transform duration-300 ease-in-out">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold">Pantai Temajuk</a>
                <button id="close-button" class="-m-2 5 rounded-md p-2.5 text-gray-300">
                    <span class="sr-only">Tutup Menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-2 flow-root">
                <div class="my-6 divide-y divide-gray-500/25">
                    <div class="space-y-2">
                        <a href="index.html" class="block rounded-lg py-2 text-base font-semibold leading-7 text-amber-400">Home</a>
                        <a href="gallery.html" class="block rounded-lg py-2 text-base font-semibold leading-7 hover:bg-gray-800">Gallery</a>
                        <a href="about.html" class="block rounded-lg py-2 text-base font-semibold leading-7 hover:bg-gray-800">About</a>
                        <a href="help.html" class="block rounded-lg py-2 text-base font-semibold leading-7 hover:bg-gray-800">Help</a>                      
                    </div>
                </div>
            </div>
        </div>
      </div>
    <!-- mobile end -->
    </header>
    <!-- main -->
    <main class="h-full flex flex-col items-center justify-center">
        <section class="relative isolate">
            <div class="mx-auto max-w-7xl px-6 lg:px-8 text-center">
                <img src="./resources/logo/Logo PKM  .png" alt="Logo Temajuk" class="w-36 h-36 sm:w-54 sm:h-54 rounded-full bg-white/20 mx-auto p-2 backdrop-blur-sm">
                <h1 class="text-4xl md:text-6xl font-medium tracking-tight mt-4">Pantai Temajuk</h1>
            </div>
        </section>
        <section class="relative h-1/3  isolate grid grid-cols-1 content-end">
            <div class="mx-auto max-w-7xl px-6 lg:px-8 text-center">
                <div class="mt-10">
                    <a href="gallery.html" class="rounded-md bg-white px-8 py-4 text-4xl font-bold text-teal-700 shadow-sm hover:bg-gray-200 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-white transition-transform transform hover:scale-105">
                        VIRTUAL TOUR
                    </a>
                </div>
                <p class="mt-10 text-2xl leading-8 text-gray-100">Kecamatan Paloh, Kabupaten Sambas</p>
            </div>
        </section>
    </main>
</body>
    <script src="./src/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualtour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body class="overflow-hidden">
    <header class="top-0">
        <nav class=" flex max-w-7xl items-center justify-between p-6 lg:px-8">
            <div class="hidden lg:flex lg:gap-x-12 font-inter">
                <a href="#" class="text-sm font-semibold leading-6 text-amber-500">Home</a>
                <a href="#" class="text-sm font-semibold leading-6 text-gray-50">Gallery</a>
                <a href="#" class="text-sm font-semibold leading-6 text-gray-50">About</a>
                <a href="#" class="text-sm font-semibold leading-6 text-gray-50">Exit</a>
                <a href="#" class="text-sm font-semibold leading-6 text-gray-50">Help</a>
            </div>
            <div class="flex lg:hidden ml-6">
                <button id="hamburger-button" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Buka menu utama</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </nav>
        <!-- Mobile -->
        <div id="mobile-menu" class="hidden" role="dialog" aria-modal="true">
            <div id="menu-overlay" class="fixed inset-0 z-50 bg-gray-50 transition-opacity duration-300 ease-in-out opacity-0"></div>

            <div id="menu-panel" class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-50 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10 transform translate-x-full transition-transform duration-300 ease-in-out">
                <div class="flex items-center justify-between">
                    <button id="close-button" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y">
                        <div class="py-6 text-gray-600">
                            <a href="#" class="mobile-menu-link -mx-3 block py-4 text-base font-semibold leading-7 border-b-2 border-b-gray-200 hover:bg-gray-100">Home</a>
                            <a href="#" class="mobile-menu-link -mx-3 block py-4 text-base font-semibold leading-7 border-b-2 border-b-gray-200 hover:bg-gray-100">Gallery</a>
                            <a href="#" class="mobile-menu-link -mx-3 block py-4 text-base font-semibold leading-7 border-b-2 border-b-gray-200 hover:bg-gray-100">About</a>
                            <a href="#" class="mobile-menu-link -mx-3 block py-4 text-base font-semibold leading-7 border-b-2 border-b-gray-200 hover:bg-gray-100">Exit</a>
                            <a href="#" class="mobile-menu-link -mx-3 block py-4 text-base font-semibold leading-7 border-b-2 border-b-gray-200 hover:bg-gray-100">Help</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="relative isolate bg-gray-900 py-24 sm:py-32 h-full w-full">
            <img src="./resources/logo/background.png" alt="Background Pantai" class="absolute inset-0 -z-10 h-screen w-full object-cover object-right md:object-center">
            <div class="mx-auto max-w-7xl px-6 lg:px-8 text-center">
                <img src="./resources/logo/Logo PKM  .png" alt="Logo Temajuk" class="w-44 h-44 mx-auto">
                <h1 class="font-playfair text-5xl font-medium tracking-tight text-white sm:text-5xl py-2">Pantai Temajuk</h1>
            </div>
            <div class="grid justify-items-center mt-8">
                <button type="button" class=" text-blue-500 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-4xl px-6 py-4 me-2 mb-2 dark:bg-white dark:hover:bg-gray-100 focus:outline-none">Virtual Tour</button>
                <h1 class="font-playfair text-4xl font-medium tracking-tight text-white sm:text-4xl py-2 text-center">Kecamatan Paloh, Kabupaten Sambas</h1>
            </div>
        </section>
    </main>
    <script src="./src/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualtour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-900 text-white w-full h-screen relative isolate overflow-x-hidden">
    <!-- Background Image and Filter -->
    <div class="absolute inset-0 -z-10">
        <div class="absolute inset-0 bg-black/50 z-10"></div>
        <img src="./resources/logo/background.png" 
             alt="Background Pantai Temajuk" 
             class="h-full w-full object-cover">
    </div>

    <!-- Header Navigation -->
    <header class="absolute top-0 left-0 right-0 z-20">
        <nav class="container mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
            <div class="flex lg:flex-1">
                <a href="index.html" class="-m-1.5 p-1.5 text-2xl font-bold font-playfair">
                    Pantai Temajuk
                </a>
            </div>
            <div class="flex lg:hidden">
                <button id="hamburger-button" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-100">
                    <span class="sr-only">Buka menu utama</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="index.html" class="text-lg font-semibold leading-6 text-amber-400">Home</a>
                <a href="gallery.html" class="text-lg font-semibold leading-6 hover:text-amber-300 transition-colors">Gallery</a>
                <a href="about.html" class="text-lg font-semibold leading-6 hover:text-amber-300 transition-colors">About</a>
                <a href="help.html" class="text-lg font-semibold leading-6 hover:text-amber-300 transition-colors">Help</a>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden" role="dialog" aria-modal="true">
            <div id="menu-overlay" class="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm transition-opacity duration-300 ease-in-out opacity-0"></div>
            <div id="menu-panel" class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10 transform translate-x-full transition-transform duration-300 ease-in-out">
                <div class="flex items-center justify-between">
                    <a href="index.html" class="text-2xl font-bold font-playfair">Temajuk</a>
                    <button id="close-button" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-300">
                        <span class="sr-only">Tutup menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="my-6 divide-y divide-gray-500/25">
                        <div class="space-y-2 py-6">
                            <a href="index.html" class="block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-amber-400">Home</a>
                            <a href="gallery.html" class="block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-800">Gallery</a>
                            <a href="about.html" class="block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-800">About</a>
                            <a href="help.html" class="block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-800">Help</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="h-full flex flex-col items-center justify-center text-center px-6">
        <div class="max-w-md">
            <img src="./resources/logo/Logo PKM  .png" alt="Logo Temajuk" class="w-36 h-36 sm:w-40 sm:h-40 rounded-full bg-white/20 mx-auto p-2 backdrop-blur-sm">
            <h1 class="font-playfair text-4xl md:text-6xl font-bold tracking-tight mt-6">Pantai Temajuk</h1>
            <p class="mt-4 text-lg md:text-xl leading-8 text-gray-200">Kecamatan Paloh, Kabupaten Sambas</p>
            <div class="mt-10">
                <a href="gallery.html" class="rounded-lg border-2 border-white/50 bg-white/10 backdrop-blur-sm px-10 py-4 text-2xl font-semibold text-white shadow-lg hover:bg-white/20 hover:border-white transition-all duration-300 transform hover:scale-105">
                    VIRTUAL TOUR
                </a>
            </div>
        </div>
    </main>
    
    <script src="./src/script.js"></script>
</body>
</html>
